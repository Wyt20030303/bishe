<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="shortcut icon" th:href="@{/img/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>邮件系统 - 忘记密码</title>
</head>
<body>
<div class="nk-container">
    <!-- 头部 -->
    <header class="bg-dark sticky-top" th:replace="index::header"></header>

    <!-- 内容 -->
    <div class="main">
        <div class="container pl-5 pr-5 pt-3 pb-3 mt-3 mb-3">
            <div class="form-group row">
                <label for="yourEmail" class="col-sm-2 col-form-label text-right">手机号:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="yourEmail" placeholder="请输入您的手机号!" required>
                    <div class="invalid-feedback">
                        该手机号已被注册!
                    </div>
                </div>
            </div>
            <div class="form-group row mt-4">
                <label for="yourUserName" class="col-sm-2 col-form-label text-right">用户名:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="yourUserName" placeholder="请输入您的登陆用户名!">
                    <div class="invalid-feedback">
                        验证码不正确!
                    </div>
                </div>
            </div>
            <div class="form-group row mt-4">
                <label for="yourPassword" class="col-sm-2 col-form-label text-right">新密码:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="yourPassword" placeholder="请输入新的密码!" required>
                    <div class="invalid-feedback">
                        密码长度不能小于8位!
                    </div>
                </div>
            </div>
            <div class="form-group row mt-4">
                <div class="col-sm-2"></div>
                <div class="col-sm-10 text-center">
                    <button id="submitPwd" class="btn btn-info text-white">重置密码</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 尾部 -->
    <footer class="bg-dark" th:replace="index::footer"></footer>

</div>
<script th:src="@{/js/jquery-3.1.0.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
